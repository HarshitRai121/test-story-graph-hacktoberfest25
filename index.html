<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collaborative Chain Novel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://unpkg.com/vis-network/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

    <style>
        :root {
            --bg-color: #f7f7f7;
            --text-color: #4a4a4a;
            --header-color: #1a1a1a;
            --panel-bg: #ffffff;
            --border-color: #e5e7eb;
        }
        
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #a3a3a3;
            --header-color: #f5f5f5;
            --panel-bg: #262626;
            --border-color: #404040;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide body scrollbar */
        }
        
        .font-garamond { font-family: 'Cormorant Garamond', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }

        #main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        #network-container {
            flex-grow: 1;
        }
        
        #network-container.hidden { display: none; }

        #reading-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: var(--panel-bg);
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.5s ease-in-out;
            overflow-y: auto;
            padding: 2rem;
            box-sizing: border-box;
        }
        
        #reading-panel.active {
            transform: translateX(0);
        }

        .reading-panel-content { max-width: 64rem; margin: auto; }
        
        .prose h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--header-color);
            margin-top: 0;
        }

        #close-panel-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            cursor: pointer;
            border: none;
            background: none;
            color: var(--text-color);
        }

        #theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background-color: var(--header-color);
            color: var(--panel-bg);
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        
        .dark-mode #theme-toggle { background-color: #f5f5f5; color: #1a1a1a; }
    </style>
</head>
<body class="font-inter">
    <div id="main-container">
        <div id="network-container"></div>
        <div id="reading-panel">
            <button id="close-panel-btn">&times;</button>
            <div class="reading-panel-content" id="reading-panel-story-display"></div>
        </div>
    </div>

    <button id="theme-toggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path id="moon-path" d="M12.3,4.6a0.8,0.8,0,0,0,1.2,0c0.1-0.1,0.2-0.2,0.2-0.3a8.8,8.8,0,0,1,0.2-1.2A9.9,9.9,0,1,0,21.5,13.6,10.1,10.1,0,0,1,12.3,4.6Z" />
            <path id="sun-path" d="M12,18a6,6,0,1,1,6-6A6,6,0,0,1,12,18ZM22,12h2a1,1,0,0,0,0-2H22a1,1,0,0,0,0,2ZM2,12H0a1,1,0,0,0,0,2H2a1,1,0,0,0,0-2Zm10-8a1,1,0,0,0,0,2V4a1,1,0,0,0,0-2ZM12,22a1,1,0,0,0,0-2v2a1,1,0,0,0,0-2ZM19.2,20.8a1,1,0,0,0,.7-.3,1,1,0,0,0,0-1.4L18.4,18a1,1,0,0,0-1.4,1.4l1.5,1.5A1,1,0,0,0,19.2,20.8ZM4.8,3.2a1,1,0,0,0-.7,0,1,1,0,0,0-.7.7L3.2,4.8a1,1,0,0,0,1.4,1.4l1.5-1.5A1,1,0,0,0,4.8,3.2ZM3.2,19.2a1,1,0,0,0-.3-.7,1,1,0,0,0-1.4,0L1.7,20.8a1,1,0,0,0,1.4,1.4l1.5-1.5A1,1,0,0,0,3.2,19.2ZM19.2,3.2a1,1,0,0,0-1.4,0L17.7,4.8a1,1,0,0,0,1.4,1.4l1.5-1.5A1,1,0,0,0,19.2,3.2Z"/>
        </svg>
    </button>

    <script>
        const networkContainer = document.getElementById('network-container');
        const readingPanel = document.getElementById('reading-panel');
        const readingPanelStoryDisplay = document.getElementById('reading-panel-story-display');
        const closePanelBtn = document.getElementById('close-panel-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const converter = new showdown.Converter();

        let chapters = {};
        let network;
        
        const toggleDarkMode = () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', isDark);
            document.getElementById('moon-path').style.display = isDark ? 'inline' : 'none';
            document.getElementById('sun-path').style.display = isDark ? 'none' : 'inline';
        };
        themeToggle.addEventListener('click', toggleDarkMode);
        if (localStorage.getItem('dark-mode') === 'true' || window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
        }

        const fetchStories = async () => {
            try {
                const apiRes = await fetch('/api/stories');
                if (!apiRes.ok) throw new Error('Failed to fetch stories from API.');
                const data = await apiRes.json();
                
                let nodes = [];
                let edges = [];

                data.chapters.forEach(chapter => {
                    const id = chapter.filename;
                    const label = chapter.metadata.title;
                    chapters[id] = chapter;
                    nodes.push({ id, label });

                    if (chapter.metadata.parent) {
                        edges.push({ from: chapter.metadata.parent, to: id });
                    }
                });

                const visData = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
                const options = {
                    interaction: { hover: true, navigationButtons: true },
                    edges: { smooth: { type: 'continuous' } },
                    physics: { enabled: true, solver: 'barnesHut' },
                    nodes: { shape: 'dot', size: 10, font: { face: 'Inter', size: 16 } }
                };
                network = new vis.Network(networkContainer, visData, options);

                network.on('click', function(params) {
                    if (params.nodes.length > 0) {
                        const nodeId = params.nodes[0];
                        const chapter = chapters[nodeId];
                        if (chapter) {
                            displayChapterInPanel(chapter);
                        }
                    }
                });

            } catch (error) {
                console.error("Error fetching stories:", error);
                alert("Failed to load the story network. Check the console for details.");
            }
        };

        const displayChapterInPanel = (chapter) => {
            const chapterContent = converter.makeHtml(chapter.content);
            readingPanelStoryDisplay.innerHTML = `
                <h2 class="font-garamond mb-4">${chapter.metadata.title}</h2>
                <p class="text-sm text-gray-500 mb-6 italic">by ${chapter.metadata.author}</p>
                <div class="prose dark:prose-invert">${chapterContent}</div>
            `;
            readingPanel.classList.add('active');
        };

        closePanelBtn.addEventListener('click', () => {
            readingPanel.classList.remove('active');
        });
        
        fetchStories();
    </script>
</body>
</html>
